; magic.ini

; holds definitions for all spells

; note: below SkillMin is 1% chance of success, above SkillMax is 1% chance to fail
;       anything in between Min and Max is a percentage of difference of min and max

; syntax...

; Spell=<number>       	- starts a new spell

; Name=<text>		- name of spell
; Description=<text>

; SkillToLearn=<number>	- skill value needed to learn it

; SkillMin=<number> 	- min skill value needed to cast it
; SkillMax=<number>	- max skill value needed to cast it

; WandUse=<number> 	- how much it wears a wand out per cast

; ManaCost=<number>

; Range=<number> 	- how far can target be

; Rune[1-5]=<item name>	
; RuneUse[1-5]=<number>		- how much it wears rune out

; Target=<self | other | spot | ward | item>

; IgnoreWandPower 	- if set, wand power has no affect on duration/intensity

; Animation[0-9]=<number>

; Sound=<filename>

; LineOfSight 		- need a clear sight line to target

; CastTime=<float>	

; SuccessXP=<number>
; FailedXP=<number>

; AllowDefend 

; SpecialFeature

; NotOnOthersLand

;;;; effects

; Variance=<number> 	- randomness allowed in effect

; Life=<number>		- reduce/increase Life
; LifeRenewal=<number>  - positive increases renewal rate, negative decreases renewal rate
; LifeSteal=<number>    - negative takes from casters, positive gives to caster

; Stamina=<number>
; StaminaRenewal=<number>
; StaminaSteal=<number>

; Mana=<number>
; ManaRenewal=<number>
; ManaSteal=<number>

; Cure=<number>         - cure/poison

; Ice=<number>		- positive raises Ice, negative lowers ice

; Blind=<number>	- positve cures Blind, negative makes blind

; Hero=<number>			- general all skill affect

; Strength=<number>
; Dexterity=<number>
; Quickness=<number>
; Intelligence=<number>
; Wisdom=<number>

; SpawnItem[0-9]=<item name>
; SpawnItemQty[0-9]=<number>

; Armor=<number>	- postive increases AL, negative lowers AL

; Improve=<number>	- 0 dis-spells any improvement, negative lowers power

; TransformFrom=<item name>
; TransformTo=<item name>


;;;;;;;;;;;;;;;;;;;


; DefaultWandUse=<number> 	- default for spells not set
; DefaultRuneUse=<number>
; DefaultRange=<number>
; DefaultSkill=<skillname>

